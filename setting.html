<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/setting.js" defer></script>
    <script src="js/jquery.min.js" defer></script>
	<title>LifeZMD</title>
</head>

<body class=''>
	<div class="navbar">
		<img class="logo" src="img/logo.png">
	</div>
	<button onclick="setPanel.submit()">build</button>
	<div class="wrapper">
		<div class="set-panel">
			<div>
				<span class="set-text">Time:</span>
	        	<input id="set-time" class="set-text" type="date" name="set-time">
			</div>
	        <div>
	        	<span class="set-text">Headline:</span>
	        	<input id="set-head" class="set-text" type="text" name="set-head">
	        </div>
	        <div>
	        	<span class="set-text">Content:</span>
		        <div id="set-icon-bar">
		            <img id="c-text" class="type-icon" src="img/icon/vid.png" alt="Text" onclick="setPanel.mode(0)">
		            <img id="c-image" class="type-icon" src="img/icon/vid.png" alt="Image" onclick="setPanel.mode(1)">    
		            <img id="c-video" class="type-icon" src="img/icon/vid.png" alt="Video" onclick="setPanel.mode(2)">        
		        </div>
		        <input type="text" id="set-content" class="set-text" name="set-content">
	        </div>
	        <button onclick="setPanel.add()">add</button>
	        <button onclick="setPanel.clear()">clear</button>
    	</div>
	</div>
    
    <div class="list_panel">
    	<ul></ul>
    </div>

</body>
</html>
