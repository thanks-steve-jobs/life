<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- always load the CSS -->
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
    <!-- Style-->
    <style>
    html,
    body {
        height: 100%;
        padding: 0px;
        margin: 0px;
    }
    /*hide timelineBar
    .vco-timeline .vco-navigation { display:none !important; }
     .vco-storyjs .vco-feature .slider, .vco-storyjs .vco-feature .vco-slider {  box-shadow: none !important; }

</head>

<body>
    <div id="timeline-embed"></div>

    <script type="text/javascript">
    var timeline_config = {
        width: "100%",
        height: "100%",
        source: 'life.json',
        // source: "data.html",
        lang: "en"
    }
    // 設定slide及延遲
    var slide_count = 17,
        delay = 3000;

    function autoplay() {
        var url = window.location.href;
        var hash = parseInt(url.substring(url.indexOf("#") + 1));
        if (isNaN(hash) || hash === slide_count) window.location.href = "#0";
        else {
            $('.nav-next').trigger('click');
        }
    }
    function loopPlay(){
    setInterval(function() {
        autoplay()
    }, delay);
    }
    
    </script>
<button type="button" onclick="loopPlay()">AutoPlay</button> 


</body>
<script type="text/javascript" src="js/storyjs-embed.js"></script>
